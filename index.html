<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
</head>
<body>
    <main class="calcbox">
        <div class="calculator greyback rounded"> 
            <section class="header">
                <img src="./img/Boosio-logo.png" alt="">
            </section>
            <section class="screen">
               <span class="results">0</span>
            </section>
            <section class="buttons">
                <div class="numbersbox">
                    <div class="number">
                        <span class="buttonsgrey rounded">7</span>
                        <span class="buttonsgrey rounded">8</span>
                        <span class="buttonsgrey rounded">9</span>
                        <span class="buttonsgrey rounded">4</span>
                        <span class="buttonsgrey rounded">5</span>
                        <span class="buttonsgrey rounded">6</span>
                        <span class="buttonsgrey rounded">1</span>
                        <span class="buttonsgrey rounded">2</span>
                        <span class="buttonsgrey rounded">3</span>
                        <span class="buttonsgrey rounded">0</span>
                        <span class="orange rounded whitetext">=</span>
                    </div>
                </div>
                <div class="operationsbox">
                    <div class="operation">
                        <span class="orange rounded whitetext">C</span>
                        <span class="buttonsgreen rounded whitetext">+</span>
                        <span class="buttonsgreen rounded whitetext">-</span>
                        <span class="buttonsgreen rounded whitetext">ร</span>
                        <span class="buttonsgreen rounded whitetext">รท</span>
                    </div>

                </div>
            </section>
        </div>
    </main>
</body>
</html>
